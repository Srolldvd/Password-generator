<html>
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header class="password-generator__header">
      <h1>Password Generator</h1>
    </header>
    <main class="password-generator">
      <section>
        <div class="generated-result">
          <span class="generated-result__password" data-password-result
            >Result password</span
          >
          <button class="generated-result__copy-btn" data-password-copy>
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </section>
      <section class="password-generator__wrapper">
        <form class="password-form" data-password-form>
          <fieldset class="password-form__password-params">
            <label
              for="password-length"
              class="password-form__label password-form__label--length-wrapper"
            >
              Character Length
              <span
                class="password-form__length-value"
                data-password-length-value
                >0</span
              >
              <input
                type="range"
                id="password-length"
                name="password-length"
                class="password-form__password-length"
                value="0"
                data-password-length-inp
              />
            </label>
            <label for="uppercase-letters" class="password-form__label">
              <input
                type="checkbox"
                id="uppercase-letters"
                name="uppercase-letters"
                class="password-form__checkbox"
                data-password-param="uppercase-letters"
              />
              Include Uppercase Letters
            </label>
            <label for="lowercase-letters" class="password-form__label">
              <input
                type="checkbox"
                id="lowercase-letters"
                name="lowercase-letters"
                class="password-form__checkbox"
                data-password-param="lowercase-letters"
              />
              Include Lowercase Letters
            </label>
            <label for="numbers" class="password-form__label">
              <input
                type="checkbox"
                id="numbers"
                name="numbers"
                class="password-form__checkbox"
                data-password-param="numbers"
              />
              Include Numbers
            </label>
            <label for="symbols" class="password-form__label">
              <input
                type="checkbox"
                id="symbols"
                name="symbols"
                class="password-form__checkbox"
                data-password-param="symbols"
              />
              Include Symbols
            </label>
          </fieldset>
          <fieldset class="password-strength">
            <div class="password-strength__wrapper">
              <p class="password-strength__description">STRENGTH</p>
              <div
                class="password-strength__value-wrapper"
                data-password-strength
              >
                <span class="password-strength__security-value"></span>
                <span
                  class="password-strength__value"
                  data-strength-value
                ></span>
                <span
                  class="password-strength__value"
                  data-strength-value
                ></span>
                <span
                  class="password-strength__value"
                  data-strength-value
                ></span>
                <span
                  class="password-strength__value"
                  data-strength-value
                ></span>
              </div>
            </div>
          </fieldset>
          <fieldset class="password-form__footer">
            <button type="submit" class="password-form__submit-btn">
              GENERATE
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </fieldset>
        </form>
      </section>
    </main>

    <script src="src/index.ts"></script>
  </body>
</html>
